<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="/imagenes/Logo.png" alt="alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingresa el texto a encriptar"></textarea>
            <div>
                <h6 class="informacion">Solo letras en minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()" >Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()" >Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="btn-copiar" onclick="copiandoEncriptacionBoton()" >Copiar Texto</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <footer class="mio"> Creado por Diego Montero</footer>
</body>
</html>
